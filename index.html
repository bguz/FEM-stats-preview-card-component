<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <section class="card">
      <div class="card__hero">
        <div class="card__hero-overlay"></div>
        <div class="card__hero-overlay-2"></div>
      </div>
      <div class="card__content">
        <h1 class="card__heading">Get <span class="card__heading-highlight">insights</span> that help your business grow.</h1>
        <p class="card__copy">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="card__stats">
          <p class="card__stat">10k+ <span class="card__stat-type">companies</span></p>
          <p class="card__stat">314 <span class="card__stat-type">templates</span></p>
          <p class="card__stat">12M+ <span class="card__stat-type">queries</span></p>
        </div>
      </div>
    </section>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/bguz">bguz</a>.
    </div>
  </main>
</body>
</html>
